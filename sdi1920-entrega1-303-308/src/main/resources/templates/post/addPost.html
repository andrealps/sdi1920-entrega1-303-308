<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head" />
<body>
	<!-- Barra de NavegaciÃ³n superior -->
	<nav th:replace="fragments/nav" />
	
	<div class="container">
		<h2 th:text="#{addPost.message}"></h2>
		<form class="form-horizontal" method="post" action="/post/addPost" th:object="${post}">
			<div class="form-group">
				<label class="control-label col-sm-2" for="title" th:text="#{post.title}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="title"
						th:placeholder="#{post.title.placeholder}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="text" th:text="#{post.text}"></label>
				<div class="col-sm-10">
					<input type="text" class="form-control" name="text"
						th:placeholder="#{post.text.placeholder}" required="true" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" th:text="#{post.add}"></button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
